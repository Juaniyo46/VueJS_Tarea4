<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tarea 4 Vue</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    
    <div id="app" class="container">
        <h1>Chariot shoppping</h1>

        <div>
            <ul class="list-group">
                <chariot v-for="chariot in chariots" :chariot="chariot" :selected.sync="selected"></chariot>
            </ul>
        </div>

    </div>

    <template id="template">
        <li class="list-group-item">
            <div>
                <p>"{{chariot.name}}" chariot has {{chariot.horses}} horse(s)!</p>
                <button class="btn btn-primary" :disabled='isDisabled' @click="selectedChariot">{{button_text}}</button>
            </div>
        </li>
    </template>
            

    <script src="https://cdn.jsdelivr.net/npm/vue@1.0.18/dist/vue.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
